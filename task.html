<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Translator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 25px;
        width: 420px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    textarea {
        width: 100%;
        height: 90px;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: none;
    }

    .selectors {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }

    select {
        width: 45%;
        padding: 6px;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: none;
        border-radius: 6px;
        background-color: #667eea;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #5a67d8;
    }

    .extra-buttons {
        display: flex;
        justify-content: space-between;
    }

    .extra-buttons button {
        width: 48%;
        background-color: #48bb78;
    }

    .extra-buttons button:last-child {
        background-color: #ed8936;
    }

    .loading {
        text-align: center;
        font-size: 14px;
        color: gray;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üåç Language Translator</h2>

    <textarea id="inputText" placeholder="Enter text here..."></textarea>

    <div class="selectors">
        <select id="sourceLang">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>

        <span>‚û°</span>

        <select id="targetLang">
            <option value="es">Spanish</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
        </select>
    </div>

    <button onclick="translateText()">Translate</button>

    <p class="loading" id="loading">Translating...</p>

    <h3>Translated Text:</h3>
    <textarea id="outputText" readonly></textarea>

    <div class="extra-buttons">
        <button onclick="copyText()">Copy</button>
        <button onclick="speakText()">üîä Speak</button>
    </div>
</div>

<script>
async function translateText() {
    const inputText = document.getElementById("inputText").value;
    const sourceLang = document.getElementById("sourceLang").value;
    const targetLang = document.getElementById("targetLang").value;
    const loading = document.getElementById("loading");

    if (!inputText.trim()) {
        alert("Please enter text to translate.");
        return;
    }

    loading.style.display = "block";

    const endpoint = "https://api.cognitive.microsofttranslator.com/translate?api-version=3.0"
        + `&from=${sourceLang}&to=${targetLang}`;

    try {
        const response = await fetch(endpoint, {
            method: "POST",
            headers: {
                "Ocp-Apim-Subscription-Key": "YOUR_API_KEY",
                "Ocp-Apim-Subscription-Region": "YOUR_REGION",
                "Content-Type": "application/json"
            },
            body: JSON.stringify([{ Text: inputText }])
        });

        const data = await response.json();
        document.getElementById("outputText").value =
            data[0].translations[0].text;

    } catch (error) {
        alert("Error occurred. Check API key or internet connection.");
        console.error(error);
    }

    loading.style.display = "none";
}

function copyText() {
    const output = document.getElementById("outputText");
    output.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
}

function speakText() {
    const text = document.getElementById("outputText").value;

    if (!text.trim()) {
        alert("Nothing to speak!");
        return;
    }

    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = document.getElementById("targetLang").value;
    window.speechSynthesis.speak(speech);
}
</script>

</body>
</html>
